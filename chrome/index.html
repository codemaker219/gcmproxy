<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Chrome Push Notification Proxy</title>
<link href="styles/main.css" rel="stylesheet">
</head>
<body>
	<section id="server">
		<h1>Chrome Push Notification Proxy</h1>
		<div class="hide-when-connected">
			Serve at <select id="addresses"><option>127.0.0.1</option></select>:
			<input type="number" id="serverPort" value="9876"></input>
			<button id="serverStart">Start!</button>
		</div>
		<div class="hide-when-not-connected">
			<p>
				Serving at <span class="serving-at"></span>
				<button id="serverStop">Stop!</button>
				<button id="clearLog">Clear</button>
			</p>
			<div id="serverlog"></div>
		</div>
	</section>
	<script src="server.js"></script>
</body>
</html>
